<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../css/styles.css'>
    <link rel='stylesheet' href='../css/settings.css'>
    <title>Settings</title>
</head>

<body>
    <header class="page-header" id="template-page-header">
        <h1 class="page-title" id="template-page-title">Settings</h1>
        <button class="logout-button">
            <img src="../resources/images/logout-button.svg" alt="Logout Button">
        </button>
    </header>
    <nav class="navbar">
        <a href="./dashboard.html" data-selected="false">Dashboard</a>
        <a href="./wallets.html" data-selected="false">Wallets</a>
        <a href="./report.html" data-selected="false">Report</a>
        <a href="#" data-selected="true">Settings</a>
    </nav>
</body>
<div class="user-settings">
    <h3 class="settings-title">User Settings</h3>
    <div class="password-change-setting glass-box setting-component">
        <h3 class="setting-inner-title">Change Password</h3>
        <form action='submit'></form>
        <p>Old Password</p>
        <input type="password" name="old-password" class="password-input-field" required>
        <p>New Password</p>
        <input type="password" name="new-password" class="password-input-field" required>
    </div>
    <div class="landing-page-setting glass-box setting-component">
        <h3 class="setting-inner-title">Default Landing Page</h3>
        <p>Choose the page that appears on login</p>
        <select name='page' class="default-page-chooser" required>
            <option value='dashboard'>Dashboard</option>
            <option value='wallets'>Wallets</option>
            <option value='reports'>Reports</option>
        </select>
    </div>
    <div class="button-holder">
        <button class="glass-box" id="reset-button">Reset</button>
        <button class="glass-box" id="save-button">Save</button>
    </div>
</div>

</html>
