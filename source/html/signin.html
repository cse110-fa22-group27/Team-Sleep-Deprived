    The sign in page. This is the default page that is shown to the signed out user.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../css/signin.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <div>

        <div id="title">
            <span class="txt" id="login">Login/</span>
            <a href="signup.html" class="txt" id="signup">Sign up</a>
        </div>

        <form id='box'>

            <div class="inputsec">
                <label for="username" class="txt">Username: </label><br>
                <input type="text" id="username" class= "txtinput" name="username"><br>
            </div>

            <div class="inputsec" id="passwordgroup">
                <label for="password" class="txt">Password: </label><br>
                <input type="password" id="password" class= "txtinput" name="password"><br>
            </div>

            <div id="check">
                <input type="checkbox" id="rememberme" name="rememberme" value="rememberme">
                <label for="rememberme" class="txt">Remember Me</label><br>
            </div>
         
            <input type="submit" id='submit'  value="Login >">
        </form>
    </div>      

</body>

</html>
