<h2 id="usersettings">User Settings</h2>

<div class="settingform">
    <form class="password">
        <h2>Change Password</h2>
        <div class="inputsec">
            <label for="oldpassword" class="txt">Old Password </label><br>
            <input type="password" id="oldpassword" class= "txtinput" name="oldpassword"><br>
        </div>

        <div class="inputsec" id="passwordgroup">
            <label for="newpassword" class="txt">New Password</label><br>
            <input type="password" id="newpassword" class= "txtinput" name="newpassword"><br>
        </div>

        <input type="submit" class='submit'  value="Change Password">
    </form>
</div>

<h2 id="usersettings">Default Landing Page </h2>   

<div class="settingform">
    
    <form class="default">
        <h2><label for="defaultchoices">Choose the page that appears when you login</label></h2>

        <br>

        <select name="choices" id="choices" class="txt">
            <option value="dashboard">Dashboard</option>
            <option value="wallets">Wallets</option>
            <option value="report">Report</option>
        </select>

        <input type="submit" class='submit'  value="Save">

    </form>
</div>
